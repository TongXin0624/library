<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>


    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link th:href="@{/static/bootstrap.min.css}" rel="stylesheet">
    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:focus {
            text-decoration: none;
        }
    </style>


</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4" style="text-align: center;height: 80px;background-color: #6f42c1;">

            <img src="../static/js/logo.png" height="70%"/></div>
        <div class="col-lg-8"
             style="text-align: left;height: 80px;background-color: #6f42c1;font-size:40px;font-family: 幼圆">

            <a href="" style="text-decoration: none;color: white;display: block">欢迎来到松鼠图书馆！</a>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="height: 900px;background-color: #b3d7ff">
            <div class="text-center" style="height: 50px;line-height: 50px">
                <a href="" style="text-decoration: none;color: white;display: block;font-size: 15px">图书管理系统</a>
            </div>
            <div style="height: 1px;background-color: black;width: 100%"></div>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h5 class="panel-title text-center">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                               aria-expanded="false" aria-controls="collapseOne">
                                图书管理
                            </a>
                        </h5>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse.in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <ul class="list-group text-center">
                            <a class="list-group-item" th:href="@{findBook(currentPage=${pb.currentPage},rows=8,bookname=${condition.bookname[0]},publisher=${condition.publisher[0]})}">
                                <i class="icon-double-angle-right" style="font-size: 12px">图书借阅</i>
                            </a>
                            <a class="list-group-item" href="http://localhost:8080/book/findBookById00"
                               style="font-size: 12px">图书归还</a>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h5 class="panel-title text-center">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                个人信息管理
                            </a>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <ul class="list-group text-center">
                            <a class="list-group-item" href="http://localhost:8080/book/findBookById01">查询借阅信息</a>
                            <a class="list-group-item" href="http://localhost:8080/modifyreader.html">修改个人信息</a>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading panel" role="tab" id="headingFour">
                        <h5 class="panel-title text-center">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                返回首页
                            </a>
                        </h5>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="headingFour">
                        <ul class="list-group text-center">
                            <a class="list-group-item" href="http://localhost:8080/okLogin">返回首页</a>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading panel" role="tab" id="headingThree">
                        <h5 class="panel-title text-center">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                退出登录
                            </a>
                        </h5>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel"
                         aria-labelledby="headingThree">
                        <ul class="list-group text-center">
                            <a class="list-group-item" href="http://localhost:8080/loginIn">退出登录</a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-10" style="height: 900px;background-color: snow">
            <div style="float: left;margin: 5px">
                <form class="form-inline" th:action="@{/book/findBook}" method="post">
                    <div class="form-group">
                        <label for="exampleInputName2" style="font-size: 15px">书名</label>
                        <input type="text" name="bookname" th:value="${condition.bookname[0]}" class="form-control" id="exampleInputName2">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2" style="font-size: 15px">出版社</label>
                        <input type="text" name="publisher" th:value="${condition.publisher[0]}" class="form-control" id="exampleInputEmail2">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputKind" style="font-size: 15px">类别：</label>
                        <select style="width: 185px; height: 30px" name="kind" id="exampleInputKind">
                        <option selected="kind">
                        <option>政治</option>
                        <option>法律</option>
                        <option>历史</option>
                        <option>地理</option>
                        <option>自然科学</option>
                        <option>经济</option>
                        <option>军事</option>
                        <option>文学</option>
                        <option>艺术</option>
                        </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default" style="font-size: 15px">查询</button>
                </form>
            </div>


            <table class="table table-striped table-hover" style="font-size: 13px">
                <thead>
                <tr>
                    <th scope="col" style="font-size: 13px">书号</th>
                    <th scope="col" style="font-size: 13px">书名</th>
                    <th scope="col" style="font-size: 13px">出版社</th>
                    <th scope="col" style="font-size: 13px">价格</th>
                    <th scope="col" style="font-size: 13px">类别</th>
                    <th scope="col" style="font-size: 13px">图书状态</th>
                    <th scope="col" style="font-size: 13px">操作</th>
                </tr>
                </thead>
                <tr th:each="b : ${pb.list}" th scope="row">
                    <td th:text="${b.bookid}"></td>
                    <td th:text="${b.bookname}"></td>
                    <td th:text="${b.publisher}"></td>
                    <td th:text="${b.price}"></td>
                    <td th:text="${b.kind}"></td>
                    <!--<td th:text="${b.bookstate}"></td>-->

                    <div>
            <span th:if="${b.bookstate}=='1'">
            <td th:text="可借阅" style="font-size: 13px"></td>
            </span>
                        <span th:if="${b.bookstate}=='0'">
            <td th:text="已借出" style="font-size: 13px"></td>
            </span>
                    </div>

                    <td>
            <span th:if="${b.bookstate}=='1'">
                <a th:href="@{/book/loginIn/updateBookState(bookid=${b.bookid})}">借阅</a>
            </span>
                        <span th:if="${b.bookstate}=='0'">
                <alert th:text="当前不可借阅" style="font-size: 13px"></alert>
            </span>
                    </td>

                </tr>
            </table>

            <div style="font-size: 13px">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a th:href="@{findBook(currentPage=${pb.currentPage - 1},rows=8,bookname=${condition.bookname[0]},publisher=${condition.publisher[0]})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(1,pb.totalPage)}">

                            <a th:href="@{findBook(currentPage=${i},rows=8,bookname=${condition.bookname[0]},publisher=${condition.publisher[0]})}" th:text="${i}"></a>
                        </li>

                        <li>
                            <a th:href="@{findBook(currentPage=${pb.currentPage + 1},rows=8,bookname=${condition.bookname[0]},publisher=${condition.publisher[0]})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        <span style="font-size: 20px;margin-left: 5px">
                            共<td th:text="${pb.totalCount}"></td>条记录，共<td th:text="${pb.totalPage}"></td>页
                        </span>
                    </ul>
                </nav>
            </div>

        </div>
    </div>

</div>


<script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<script th:src="@{/js/jquery-3.2.1.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/static/bootstrap.min.js}"></script>
</body>
</html>
