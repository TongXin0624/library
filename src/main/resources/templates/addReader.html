<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link th:href="@{/static/bootstrap.min.css}" rel="stylesheet">
    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:focus {
            text-decoration: none;
        }
    </style>


</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-lg-4" style="text-align: center;height: 80px;background-color: #6f42c1;">
            <img src="../static/js/logo.png" height="70%"/>
        </div>
        <div class="col-lg-8"
             style="text-align: left;height: 80px;background-color: #6f42c1;font-size:40px;font-family: 幼圆">
            <li href="" style="text-decoration: none;color: white;display: block">欢迎来到松鼠图书馆！</li>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2" style="height: 900px;background-color: #b3d7ff">
            <div class="text-center" style="height: 50px;line-height: 50px">
                <li href="" style="text-decoration: none;color: white;display: block">图书管理系统</li>
            </div>
            <div style="height: 1px;background-color: black;width: 100%"></div>
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h5 class="panel-title text-center">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                               aria-expanded="true" aria-controls="collapseOne">
                                图书管理
                            </a>
                        </h5>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse.in" role="tabpanel"
                         aria-labelledby="headingOne">
                        <ul class="list-group text-center">

                            <li class="list-group-item" href="http://localhost:8080/book/findBook">图书借阅</li>
                            <li class="list-group-item" href="http://localhost:8080/book/findBookById00">图书归还</li>
                        </ul>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h5 class="panel-title text-center">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                个人信息管理
                            </a>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse.in" role="tabpanel"
                         aria-labelledby="headingTwo">
                        <ul class="list-group text-center">
                            <li class="list-group-item" href="http://localhost:8080/book/findBookById00">查询借阅信息</li>
                            <li class="list-group-item" href="http://localhost:8080/modifyreader.html">修改个人信息</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-10" style="height: 900px;background-color: #6495ED">
            <div style="width:100%;text-align:center">
                读者用户注册！<br/><br/>
                <hr/>
                <form th:action="@{/reader/addReader}" method="post">
                    请输入学号：<input type="text" name="id" required="required"
                                 oninput="value=value.replace(/[^\d]/g,'')"><br/>
                    <br/>
                    请输入姓名：<input type="text" name="name" required="required"><br/>
                    <br/>
                    请输入密码：<input type="text" name="pwd" required="required"><br/>
                    <br/>
                    请输入性别：<input type="radio" name="sex" value="男"/> 男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="sex" value="女"/> 女<br/>
                    <br/>
                    请输入年龄：<input type="text" name="age" oninput="value=value.replace(/[^\d]/g,'')"><br/>
                    <br/>
                    请输入电话：<input type="text" name="phone" oninput="value=value.replace(/[^\d]/g,'')"><br/>
                    <br/>
                    <input type="submit" onclick="display_alert()" value="注册"/><br/>

                </form>

            </div>
        </div>
    </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script th:src="@{/static/bootstrap.min.js}"></script>
</body>
</html>
